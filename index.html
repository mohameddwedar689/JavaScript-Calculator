<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc || CAT-Task-2</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- start Calc Header -->
      <div class="header">
        <h1 class="logo">calc</h1>
        <div class="left">
          <p>Theme</p>
          <div class="spans">
            <div class="top">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="bottom">
              <span class="box"></span>
            </div>
          </div>
        </div>
      </div>
      <!-- start Screen Bar -->
      <div class="screen" id="screen"></div>
      <!-- start Calc Body -->
      <div class="calc-body">
        <!-- start 5 rows -->
        <div class="row1">
          <div class="row-item">7</div>
          <div class="row-item">8</div>
          <div class="row-item">9</div>
          <div class="row-item">DEL</div>
        </div>
        <div class="row2">
          <div class="row-item">4</div>
          <div class="row-item">5</div>
          <div class="row-item">6</div>
          <div class="row-item">+</div>
        </div>
        <div class="row3">
          <div class="row-item">1</div>
          <div class="row-item">2</div>
          <div class="row-item">3</div>
          <div class="row-item">-</div>
        </div>
        <div class="row4">
          <div class="row-item">.</div>
          <div class="row-item">0</div>
          <div class="row-item">/</div>
          <div class="row-item">*</div>
        </div>
        <div class="row5">
          <div class="row-item reset">Reset</div>
          <div class="row-item equal">=</div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
